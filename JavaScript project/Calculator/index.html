<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>

<body>
    <h3 class="info-calculator">ماشین حساب</h3>
    <section class="section">
        <article class="head-calculator">
            <textarea class="input" type="text" readonly></textarea>
        </article>
        <article class="body-calculator">
            <button class="btn btn-1" id="btn-1" value="AC">C</button>
            <button class="btn btn-2" id="btn-1" value="X">⏎</button>
            <button class="btn btn-3" id="btn-1" value="/">÷</button>
            <button class="btn btn-4" id="btn-1" value="7">7</button>
            <button class="btn btn-5" id="btn-1" value="8">8</button>
            <button class="btn btn-6" id="btn-1" value="9">9</button>
            <button class="btn btn-7" id="btn-1" value="4">4</button>
            <button class="btn btn-8" id="btn-1" value="5">5</button>
            <button class="btn btn-9" id="btn-1" value="6">6</button>
            <button class="btn btn-10" id="btn-1" value="1">1</button>
            <button class="btn btn-11" id="btn-1" value="2">2</button>
            <button class="btn btn-12" id="btn-1" value="3">3</button>
            <button class="btn btn-13" id="btn-1" value="*">×</button>
            <button class="btn btn-14" id="btn-1" value="-">-</button>
            <button class="btn btn-15" id="btn-1" value="+">+</button>
            <button class="btn btn-16" id="btn-1" value="=">=</button>
            <button class="btn btn-17" id="btn-1" value=".">.</button>
            <button class="btn btn-18" id="btn-1" value="0">0</button>
            <button class="btn btn-19" id="btn-1" value="%">%</button>
            <button class="btn btn-20" id="btn-1" value="()"><i value="()" class="bi bi-arrows-angle-expand"></i></button>
            <button class="btn btn-21 dis-btn" id="btn-1" value="(">(</button>
            <button class="btn btn-22 dis-btn" id="btn-1" value=")">)</button>
            <button class="btn btn-23 dis-btn" id="btn-1" value="in">in</button>
            <button class="btn btn-24 dis-btn" id="btn-1" value="lg">lg</button>
            <button class="btn btn-25 dis-btn" id="btn-1" value="**">xy</button>
            <button class="btn btn-26 dis-btn" id="btn-1" value="√">√</button>
            <button class="btn btn-27 dis-btn" id="btn-1" value="!">x!</button>
            <button class="btn btn-28 dis-btn" id="btn-1" value="1/">1/x</button>
            <button class="btn btn-29 dis-btn" id="btn-1" value="π">π</button>
            <button class="btn btn-30 dis-btn" id="btn-1" value="e">e</button>
        </article>
    </secton>

    <script src="Js.js"></script>
</body>

</html>
